<div class="text-center">

    <h1>El ahorcado</h1>

    <canvas id="canvas" width="300px" height="250px"></canvas>
    
    <h2 id="palabra">{{PalabraMostrando}}</h2>
    
    <div>        
        <button class="btn btn-primary boton" (click)="letraEscogida('A')" id="A" >A</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('B')" id="B" >B</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('C')" id="C" >C</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('D')" id="D" >D</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('E')" id="E" >E</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('F')" id="F" >F</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('G')" id="G" >G</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('H')" id="H" >H</button><br>
        <button class="btn btn-primary boton" (click)="letraEscogida('I')" id="I" >I</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('J')" id="J" >J</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('K')" id="K" >K</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('L')" id="L" >L</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('M')" id="M" >M</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('N')" id="N" >N</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('O')" id="O" >O</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('P')" id="P" >P</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('Q')" id="Q" >Q</button><br>
        <button class="btn btn-primary boton" (click)="letraEscogida('R')" id="R" >R</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('S')" id="S" >S</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('T')" id="T" >T</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('U')" id="U" >U</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('V')" id="V" >V</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('W')" id="W" >W</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('X')" id="X" >X</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('Y')" id="Y" >Y</button>
        <button class="btn btn-primary boton" (click)="letraEscogida('Z')" id="Z" >Z</button>
    </div>
    
    <div class="espacio">
        <button id="jugar" class="btn" (click)="jugar()">Jugar</button>
        <button disabled id="reiniciar" class="btn" (click)="letraIncorrecta('reinicio')">Reiniciar</button>
    </div>
    <div>
        <h1 id="comment">{{winOrLosse}}</h1>
    </div>
</div>
